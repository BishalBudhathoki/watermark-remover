<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Downloader</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/downloader.css') }}">
</head>
<body>
    <div class="downloader-container">
        <div class="downloader-card">
            <h1>Video Downloader</h1>
            <p class="subtitle">Download videos from YouTube, TikTok, Facebook, and more</p>
            
            <form id="downloadForm" class="download-form">
                <div class="input-group">
                    <input 
                        type="url" 
                        id="videoUrl" 
                        placeholder="Paste video URL here..." 
                        required
                    >
                    <button type="submit" id="fetchBtn" class="fetch-btn">Fetch Video Info</button>
                </div>

                <div id="videoInfo" class="video-info hidden">
                    <!-- Video info will be displayed here -->
                </div>

                <div id="optionsPanel" class="options-panel hidden">
                    <div class="option-group">
                        <label for="downloadType">Download Type</label>
                        <select id="downloadType" required>
                            <option value="video">Video</option>
                            <option value="audio">Audio Only</option>
                        </select>
                    </div>

                    <div class="option-group">
                        <label for="quality">Quality</label>
                        <select id="quality" required>
                            <option value="best">Best</option>
                            <option value="2160">4K (2160p)</option>
                            <option value="1440">2K (1440p)</option>
                            <option value="1080">1080p</option>
                            <option value="720">720p</option>
                            <option value="480">480p</option>
                            <option value="360">360p</option>
                        </select>
                    </div>

                    <div class="option-group">
                        <label for="format">Format</label>
                        <select id="format" required>
                            <option value="mp4">MP4</option>
                            <option value="mkv">MKV</option>
                            <option value="webm">WebM</option>
                            <option value="mp3">MP3 (Audio)</option>
                            <option value="m4a">M4A (Audio)</option>
                        </select>
                    </div>

                    <button type="button" id="downloadBtn" class="download-btn">Download</button>
                </div>
            </form>

            <div id="downloadStatus" class="download-status hidden">
                <div class="progress-bar">
                    <div class="progress-fill"></div>
                </div>
                <p class="status-text">Downloading: 0%</p>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/downloader.js') }}"></script>
</body>
</html>
