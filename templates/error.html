{% extends "base.html" %}

{% block title %}Error - VideoVault{% endblock %}

{% block content %}
<div class="min-h-[60vh] flex items-center justify-center">
    <div class="text-center max-w-lg">
        <div class="w-24 h-24 bg-red-100 rounded-full flex items-center justify-center mx-auto mb-6">
            <i class="fas fa-exclamation-circle text-red-500 text-4xl"></i>
        </div>
        <h2 class="text-2xl font-bold text-gray-900 mb-4">Oops! Something went wrong</h2>
        <p class="text-gray-600 mb-8">
            {{ error }}
        </p>
        <div class="flex justify-center space-x-4">
            <a href="{{ url_for('media.dashboard') }}" class="btn btn-primary">
                <i class="fas fa-home mr-2"></i>
                Return to Dashboard
            </a>
            <button onclick="window.location.reload()" class="btn btn-secondary">
                <i class="fas fa-redo mr-2"></i>
                Try Again
            </button>
        </div>
    </div>
</div>
{% endblock %}
